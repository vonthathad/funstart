<div ng-controller="ActionController">
    <md-card layout-margin class="md-padding" layout="row">
        <div flex layout="column">
            <div class="error-form" ng-if="errorAction" ng-bind="errorAction"></div>
            <div class="success-form" ng-if="successAction" ng-bind="successAction"></div>
            <loading-circle ng-if="mode=='verifyEmail'" is-loading="submitting"></loading-circle>
            <form name="resetForm" ng-if="mode=='resetPassword'" ng-submit="onReset()">
                <md-input-container class="md-block">
                    <label>Mật khẩu mới</label>
                    <input required type="password" name="resetPassword" ng-model="new.password" minlength="5"/>
                    <div ng-messages="resetForm.resetPassword.$error" role="alert">
                        <div ng-message="required">Bắt buộc.</div>
                        <div ng-message="minlength">
                            Password phải trên 5 ký tự.
                        </div>
                    </div>
                </md-input-container>
                <div layout="row">
                    <md-button type="submit" style="margin: 0" class="md-raised md-primary" ng-disabled="submitting" aria-label="reset-submit">
                        <span ng-if="!submitting">Thiết lập mật khẩu</span>
                        <span ng-if="submitting">Đang xử lý</span>
                    </md-button>
                </div>
            </form>
        </div>
    </md-card>

</div>
